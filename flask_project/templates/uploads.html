<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
            body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        text-align: center;
        color: #0d6efd;
    }

    form {
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
        padding: 10px;
    }

    button {
        width: 100%;
        font-size: 18px;
    }

    .container {
        max-width: 600px;
    }

    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Upload a Document</h1>
    <form method="POST" enctype="multipart/form-data" class="p-4 border rounded">
        <div class="mb-3">
            <input type="file" name="pdf" accept=".pdf" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload & Summarize</button>
    </form>
</body>
</html>
